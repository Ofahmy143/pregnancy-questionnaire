name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create output directory
        run: |
          mkdir out
          cp preview.html out/index.html

      - name: Install dependencies
        run: npm install -g terser clean-css-cli

      - name: Minify JavaScript
        run: terser questionnaire.js --compress --mangle --output out/questionnaire.min.js

      - name: Minify CSS
        run: cleancss -o out/questionnaire.min.css questionnaire.css
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
