name: Minify and Attach to Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install -g terser clean-css-cli

      - name: Minify JavaScript
        run: terser questionnaire.js --compress --mangle --output questionnaire.min.js

      - name: Minify CSS
        run: cleancss -o questionnaire.min.css questionnaire.css

      - name: Upload Minified JS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./questionnaire.min.js
          asset_name: questionnaire.min.js
          asset_content_type: application/javascript

      - name: Upload Minified CSS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./questionnaire.min.css
          asset_name: questionnaire.min.css
          asset_content_type: text/css
